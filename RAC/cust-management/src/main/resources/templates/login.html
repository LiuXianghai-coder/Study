<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form method="post" action="/login" id="loginForm" style="margin-left:500px;margin-right:500px;margin-top:200px;">
    <div class="form-group">
        <label for="userName" style="width:60px;">用户名：</label>
        <input type="text" class="form-control" id="userName" name="userName" style="display:inline;width:200px;"
               placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label for="password" style="width:60px;">密码：</label>
        <input type="password" class="form-control" id="password" name="password" style="display:inline;width:200px;"
               placeholder="请输入密码">
    </div>
    <button type="submit" class="btn btn-success">登录</button>
</form>
</body>
</html>
